<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap + CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap.min.js"></script>

    <title>Best contact-form/title</title>
  </head>

  <body>
    <main>
      <div class="form">
        <div class="title">
          <h1 id="title">
            Employee Form
          </h1>
          <p class="text-center mb-0s" id="description">
           Registration form for employees
          </p>
        </div>
       
        <form id="survey-form" role="form" onsubmit="return validateForm()" ;>
            <!-- name -->
          <label for="name" id="name-label" class="uno">
            First name
          </label>
          <input type="text"id="name" placeholder="Enter your first name" required/>
            <!-- last-name -->
          <label for="last-name" id="last-name-label" class="uno"
            >Last name
            </label>
          <input
            type="text" id="last-name"placeholder="Enter your last name" required />
            <!-- email -->
          <label for="email" id="email-label" class="uno">
            Email
          </label>
          <input type="email"id="email"placeholder="Enter your email" required/>
            <!-- gender -->
          <label for="dropdown" id="dropdown-label" class="uno">
            Gender
          </label>
          <select id="dropdown" name="dropdown" required>
            <option disable selected value>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
              <!-- date -->
          <label for="date" id="date-table" class="uno">
            Birth Date
          </label>
          <div class="input-group date" data-provide="datepicker" data-date-format="dd/mm/yyyy" >
            <input type="text" id="date" name="date" class="form-control" required />
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-th">
                <img class="pt-1" src="assets/images/calendar-icon.png"/>
              </span>
            </div>
          </div>
              <!-- upload img -->
          <label class="form-label text-center uno" id="input-image" for="customFile">
             Image profile
          </label>
          <input type="file" class="form-control input-form" id="customFile" multiple/>

          <button type="submit" id="submit" class="submit uno btn btn-primary p-0">
            Submit
          </button>
          <input type="text" class="mb-4" id="myInput" onkeyup="search_function()" placeholder="Search for names.." title="Type in a name">

          <div id="output" class="tabel-info">
            <table id="tabel" class="table table-users ">
              <thead>
                <tr>
                  <th >User ID</th>
                  <th>Picture</th>
                  <th class="filter-style">Firstname</th>
                  <th class="filter-style"> Lastname</th>
                  <th class="filter-style">Email</th>
                  <th class="filter-style">Gender</th>
                  <th>Birth date</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="tbody-test">
                <!-- display data -->
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </main>
  </body>


  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-analytics.js"></script> 
  <script src="js/scripts.js"></script>
</html>
